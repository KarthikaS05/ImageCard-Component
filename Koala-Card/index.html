<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favIcon.svg" type="image/x-icon" />
    <title>Koala Image Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card__image">
        <!-- <img src="images/koalaImg.jpg" alt="Koala"> -->

        <div class="image__icon"></div>
      </div>
      <div class="card__content">
        <h4>Phillip Island</h4>
        <h2>KOALA CONSERVATION RESERVE</h2>
        <p>
          Come face-to-face with koalas in their natural habitat along the
          treetop boardwalks through the Australian bushland at the Koala
          Reserve.
        </p>
        <ul class="card__actions">
          <li>
            <a><ion-icon name="heart-outline"></ion-icon></a>
          </li>
          <li>
            <a><ion-icon name="mail-outline"></ion-icon></a>
          </li>
          <li>
            <a><ion-icon name="people"></ion-icon></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
